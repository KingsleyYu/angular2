<!--加载外部模板和样式-->
<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector : "ez-app",
        styleUrls:["cssTemplate/template1.css"],
        templateUrl : "htmlTemplate/template1.html"
    })
    class EzApp{}

    bootstrap(EzApp);
</script>
</body>
