<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>NgStyle - 内联样式</title>
    <script type="text/javascript" src="dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>

<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector:"ez-app",
        template:   `
                        <h1 [ngStyle]="styles">EZ-APP</h1>
                    `
                    //[ngStyle]="styles" ：使用ngStyle指令，接收一个变量。获取一个样式对象的值
    })
    class EzApp{
        constructor(){
            //在构造函数内初始化一个样式对象
            this.styles = {
                color : "#0f0",
                backgroundColor : "black",
                fontStyle : "italic",
                textAlign : "center"
            };
        }
    }

    bootstrap(EzApp);
</script>
</body>
</html>
