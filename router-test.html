<!doctype html>
<base href="">
<html>
<head>
    <meta charset="utf-8">
    <title>test</title>
    <script type="text/javascript" src="dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    import {Inject,Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";
    //引入路由相关类型定义
    import {
      LocationStrategy,RouteConfig,
        ROUTER_DIRECTIVES,ROUTER_PROVIDERS
    } from "angular2/router";

    //EzVideo组件
    @Component({
      selector:"ez-video",
      template : `
        <h1>VIDEO</h1>
      `
    })
    class EzVideo{}

    //EzMusic组件
    @Component({
      selector:"ez-music",
      template : `
        <h1>MUSIC</h1>
      `
    })
    class EzMusic{}

    //EzApp组件 ： 路由配置与执行
    @Component({
      selector:"ez-app",
      directives:[ROUTER_DIRECTIVES],
      template : `
        <nav>
          <!--声明路由入口-->
          <a [routerLink]="['Video']">video</a> |
          <a [routerLink]="['Music']">music</a>
        </nav>
        <main>
          <!--声明路由出口-->
          <router-outlet></router-outlet>
        </main>
      `
    })
    //路由配置
    @RouteConfig([
      {path:"/video", component:EzVideo,name:"Video"},
      {path:"/music", component:EzMusic,name:"Music"}
    ])
    class EzApp{
      constructor(@Inject(LocationStrategy) ls){
        ls.pushState = function(){};//simple hack for crash bug.
      }
    }

    //注入路由功能依赖项
    bootstrap(EzApp,[ROUTER_PROVIDERS]);
  </script>
</body>
</html>
