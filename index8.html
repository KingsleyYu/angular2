<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>引用指令</title>
    <script type="text/javascript" src="dist/angular2.beta.stack.min.js"></script>
</head>
<body>
<ez-app></ez-app>
<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    //定义子组件
    @Component({
        selector : "ez-logo",
        styles:[`
                   div.ez-logo{background:#cccccc;width:100px;height:100px;}
                `],
        template : `
                    <div class="ez-logo">
                        <h1>EzLogo</h1>
                    </div>
                    `
    })
    class EzLogo{}


    //定义子组件
    @Component({
        selector : "ez-card",
        styles:[`
                   div.ez-card{background:green;padding:10px;}
                `],
        directives:[EzLogo],
        template : `
                    <div class="ez-card">
                        <h1>EzCard</h1>
                        <ez-logo></ez-logo>
                    </div>
                    `
    })
    class EzCard{}


    //定义父组件
    @Component({
        selector:"ez-app",
        styles:[`
                   div.ez-app{background:red;padding:10px;}
                `],
        directives:[EzCard],//在父组件中通过directives属性，来引用子组件。在父组件中通过子组件的选择器来渲染子组件。
        template:   `
                    <div class="ez-app">
                        <h1>EzApp</h1>
                        <ez-card></ez-card><!--通过子组件的选择器来渲染子组件。-->
                    </div>
                    `
    })
    class EzApp{}

    bootstrap(EzApp);
</script>
</body>
</html>
