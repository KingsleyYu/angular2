<!--组件通过标签属性匹配-->

<any ez='a'></any>
<script type="text/typescript">
    import {Component} from "angular2/core";
    import {bootstrap} from "angular2/platform/browser";

    @Component({
        selector:"[ez='a']",//匹配：<any ez='a'></any>中的ez='a'
        template:`<h1>Hello world!</h1>`
    })
    class EzApp{}

    bootstrap(EzApp);
</script>
