<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="UTF-8">
    <title>属性绑定和样式属性绑定</title>
    <script type="text/javascript" src="dist/angular2.beta.stack.min.js"></script>
</head>
<body>
    <ez-app></ez-app>
    <script type="text/typescript">
        import {Component} from "angular2/core";
        import {bootstrap} from "angular2/platform/browser";

        @Component({
            selector:"ez-app",
            template:`
                        <h1 [style.color]="color"  [textContent]="'Hello,Angular2'"></h1>
                        <p style="color:{{ color }}" textContent="{{ title }}"></p>
                      `
                      //通过 [style.color]="color" 给当前标签的style属性下的color属性赋值。双引号内接受一个在构造方法内声明的变量
                      //通过 style="color:{{ color }}" 使用双花括号，引用构造方法内声明的变量，给标签要显示的文本赋值
                      //[textContent]="'Hello,Angular2'" 通过标签的textContent属性，给标签要显示的文本赋值
                      //textContent="{{ title }}"使用双花括号，引用构造方法内声明的变量，给标签要显示的文本赋值
        })
        class EzApp{
            constructor(){
                this.color = "red";
                this.title = "Hello,Angular2";
                this.showColor();
            }
            //实现让标题颜色一秒钟变一次
            showColor(){
                setInterval(function(){
                    var number = parseInt( Math.random()*10 );
                    var colors = ["#0000cc","#ac2925","#00ee00","#00ffff","#4d2926","#7b007b","#7b007b","#008080","#a6e1ec","#cacaca"];
                    this.color = colors[number];
                }.bind(this),1000);
            }
        }

        bootstrap(EzApp);
    </script>
</body>
</html>
